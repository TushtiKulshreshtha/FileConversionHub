<!DOCTYPE html>
<html>
<head>
    <title>FILE CONVERSION HUB</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        h2 {
            color: #666;
        }

        .rectangle {
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .rectangle h2 {
            color: #0077B6;
        }

        .connect {
            text-align: center;
            padding: 50px;
        }

        .connect h1 {
            font-size: 24px;
            color: #0077B6;
        }

        .connect p {
            color: #333;
        }

        .connect button {
            background-color: #0077B6;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hi, I'm TUSHTI KULSHRESHTHA</h1>
        <h2>WELCOME TO MY WEBSITE: FILE CONVERSION HUB</h2>
        
        <div class="rectangle">
            <h2>CONVERT PNG TO JPEG IMAGES</h2>
            <input type="file" id="fileInput" accept=".png">
            <button id="convertButton">Convert to JPEG</button>
            <div id="resultContainer"></div>
        </div>
        
        <div class="connect">
            <h1>Connect with Me on LinkedIn</h1>
            <p>Click the button below to visit my LinkedIn profile and connect with me:</p>
            <a href="https://www.linkedin.com/in/your-linkedin-profile" target="_blank">
                <button>Visit LinkedIn</button>
            </a>
        </div>
    </div>
</body>
</html>
